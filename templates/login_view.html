{% extends "header.html" %}

{% block title %}Company Overview - TED{% endblock %}

{% block content %}

<body>
  {% include "navbar.html" %}
  <div class="container">
    <h1>Company Overview</h1>
    <form action="{{ url_for('login_view') }}" method="post">
      <div class="form-group">
        <label for="stock_input">Enter Stock Symbol:</label>
        <input type="text" name="stock_input" class="form-control" id="stock_input" placeholder="AAPL" required>
      </div>
      <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" class="form-control" id="start_date" required>
      </div>
      <div class="form-group">
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" class="form-control" id="end_date" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
{% include "footer.html" %}
{% endblock %}
